<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="bloks/header :: header"></header>


<div >

    <style>
        .customers-img {
            float: left;
            overflow: hidden;
            position: relative;

            margin-bottom: 25px;
            object-fit: cover;
            height: 452px;
        }

        .down {
            position: relative;
        }
    </style>
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:each="el : ${posts}">
                <div style="height: 100%" class="card shadow-sm">

                    <img class="customers-img" th:src="${el.img}">
                    <div class="card-body " style="height:100%">
                        <h3 th:text="${el.title}"></h3>
                        <p class="card-text" th:text="${el.anons}"></p>
                        <div style="position: absolute;width: 100%;bottom:10px;"
                             class="d-flex justify-content-between align-items-center">

                            <a class="btn btn-sm btn-outline-secondary" th:href="'/blog/'+ ${el.id}">Просмотреть статью</a>
                            <small class="text-muted ml-auto" style=" text-align: right; margin-right: 7%"
                                   th:text="${#temporals.format(el.localDate, 'dd-MM-yyyy HH:mm')}"> </small>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div style="width: 100%;">
    <header  style="position: absolute; width: 100%;" class=""  th:insert="bloks/footer :: footer"></header>
</div>


</body>
</html>
